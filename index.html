<!DOCTYPE html>
<html>
  <head>
    <title>dxf-to-ggb-converter</title>
  </head>
  <body>
    <script src="js/offline-dependencies.js"></script>

    <h3>1. Select ALKIS-DXF files</h3>
    <input id="inputfile" type="file" name="inputfile" multiple />
    <h3>2. Select and costumize the layerSymbols you want to export</h3>
    <table id="layerList"></table>
    <h3>
      3. Enter values to substract from every point (move map closer to origin)
    </h3>
    <input id="translationX" type="number" name="translationX" />
    <input id="translationY" type="number" name="translationY" />
    <h3>4. Export the data as a GGB file for Geogebra</h3>
    <button id="export">Export to GGB</button>
    <br />
    <br />
    <hr />
    <h3>Debug Output:</h3>
    <pre id="output"></pre>

    <script src="js/export-ggb.js"></script>
    <script src="js/show-ui.js"></script>
    <script src="js/import-dxf.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
